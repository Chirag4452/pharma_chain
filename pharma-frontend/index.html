<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Supply Chain</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pharmaceutical Supply Chain</h1>
            <p class="subtitle">Secure Drug Registration and Verification System with AI-Powered Fraud Detection</p>
        </header>

        <div class="card-container">
            <div class="card">
                <h2>Register New Drug</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="batchNumber">Batch Number</label>
                        <input type="number" id="batchNumber" placeholder="Enter batch number" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Drug Name</label>
                        <input type="text" id="name" placeholder="Enter drug name" required>
                    </div>
                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text" id="manufacturer" placeholder="Enter manufacturer name" required>
                    </div>
                    <button type="button" onclick="registerDrug()" class="btn primary">Register Drug</button>
                    <div id="fraudCheckStatus" class="fraud-status"></div>
                </form>
            </div>

            <div class="card">
                <h2>Search Drug Details</h2>
                <form id="searchForm">
                    <div class="form-group">
                        <label for="searchBatchNumber">Batch Number</label>
                        <input type="number" id="searchBatchNumber" placeholder="Enter batch number to search" required>
                    </div>
                    <button type="button" onclick="getDrugDetails()" class="btn secondary">Search Drug</button>
                    <div id="drugDetails" class="drug-details-container">
                        <div class="drug-details-card">
                            <div class="drug-details-header">
                                <h3>Drug Information</h3>
                            </div>
                            <div class="drug-details-content">
                                <div class="detail-row">
                                    <span class="detail-label">Name:</span>
                                    <span class="detail-value" id="drugName">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Manufacturer Name:</span>
                                    <span class="detail-value" id="manufacturerName">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Manufacturer Address:</span>
                                    <span class="detail-value" id="manufacturerAddress">-</span>
                                </div>
                                <div class="detail-row fraud-status-row">
                                    <span class="detail-label">Fraud Status:</span>
                                    <span class="detail-value" id="fraudStatus">-</span>
                                </div>
                                <div class="detail-row">
                                    <span class="detail-label">Registration Time:</span>
                                    <span class="detail-value" id="registrationTime">-</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
